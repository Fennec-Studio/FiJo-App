<div class="h-full md:w-full flex flex-row">
  <!-- LEFT SIDE -->
  <div class="bg-Bright-Cyan hidden md:flex md:w-1/2 flex-col items-center justify-center">
    <h2 class="w-10/12 text-4xl shadow-sm font-Poppins font-medium text-white mb-10">
      Registra tu empresa y unete a nosotros
    </h2>
    <img src="/assets/img/register_aside.svg" class="w-96">
  </div>

  <!-- RIGHT SIDE -->
  <div class="w-full h-full flex flex-col justify-center items-center bg-slate-100 login-bg-pattern">
    <!-- IMG HEADER -->
    <img
      class="w-1/2 md:h-1/5"
      src="/assets/img/register_header.svg"
      alt="Login">
    <!-- HEADER TEXT -->
    <h2
      class="mt-16 text-slate-800 font-Poppins font-medium text-3xl">
      Crear una cuenta de empresa
    </h2>
    <!-- LOGIN FORM -->

    <form (ngSubmit)="onRegisterSubmit()">
      <div
        class="mt-10"
        id="registerForms">
        <div class="flex flex-row justify-between">

          <div class="w-80 md:w-96">
            <input
              type="text"
              name="email"
              [(ngModel)] = "registerFormModel.NAME"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="Nombre de la empresa">
          </div>
        </div>

        <div class="relative w-80 md:w-96 mt-5">
          <input
            type="text"
            name="email"
            [(ngModel)] = "registerFormModel.EMAIL"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
            placeholder="correo@electronico.com">
        </div>

        <div class="relative w-80 md:w-96 mt-5">
          <input
            type="{{showPassword ? 'text' : 'password'}}"
            name="password"
            [(ngModel)] = "registerFormModel.PASSWORD"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
            placeholder="Contraseña">
          <button
            type="button"
            (click)="togglePasswordVisibility(1)"
            class="absolute right-0 inset-y-0 pr-2.5">
            <svg
              *ngIf="!showPassword"
              class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
              <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
            </svg>
            <svg
              *ngIf="showPassword"
              class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="m2 13.587 3.055-3.055A4.913 4.913 0 0 1 5 10a5.006 5.006 0 0 1 5-5c.178.008.356.026.532.054l1.744-1.744A8.973 8.973 0 0 0 10 3C4.612 3 0 8.336 0 10a6.49 6.49 0 0 0 2 3.587Z"/>
              <path d="m12.7 8.714 6.007-6.007a1 1 0 1 0-1.414-1.414L11.286 7.3a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.401.211.59l-6.007 6.007a1 1 0 1 0 1.414 1.414L8.714 12.7c.189.091.386.162.59.211.011 0 .021.007.033.01a2.981 2.981 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z"/>
              <path d="M17.821 6.593 14.964 9.45a4.952 4.952 0 0 1-5.514 5.514L7.665 16.75c.767.165 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z"/>
            </svg>
          </button>
        </div>

        <div class="relative w-80 md:w-96 mt-5">
          <input
            type="{{showconfirmPassword ? 'text' : 'password'}}"
            name="password"
            [(ngModel)] = "registerFormModel.confirmPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
            placeholder="Confirmar contraseña">
          <button
            type="button"
            (click)="togglePasswordVisibility(2)"
            class="absolute right-0 inset-y-0 pr-2.5">
            <svg
              *ngIf="!showconfirmPassword"
              class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
              <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
            </svg>
            <svg
              *ngIf="showconfirmPassword"
              class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="m2 13.587 3.055-3.055A4.913 4.913 0 0 1 5 10a5.006 5.006 0 0 1 5-5c.178.008.356.026.532.054l1.744-1.744A8.973 8.973 0 0 0 10 3C4.612 3 0 8.336 0 10a6.49 6.49 0 0 0 2 3.587Z"/>
              <path d="m12.7 8.714 6.007-6.007a1 1 0 1 0-1.414-1.414L11.286 7.3a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.401.211.59l-6.007 6.007a1 1 0 1 0 1.414 1.414L8.714 12.7c.189.091.386.162.59.211.011 0 .021.007.033.01a2.981 2.981 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z"/>
              <path d="M17.821 6.593 14.964 9.45a4.952 4.952 0 0 1-5.514 5.514L7.665 16.75c.767.165 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- CONTROL BUTTONS -->
      <div class="w-80 md:w-96 mt-5">
        <button
          type="submit"
          class="font-bold text-white bg-Bright-Cyan hover:bg-Intense-Turquoise focus:ring-4 focus:ring-blue-300 rounded-lg text-sm w-full py-2.5">
          Crear cuenta
        </button>
      </div>
    </form>
    <div class="mt-5 flex">
      <p class="text-sm text-slate-800 font-Poppins mr-2">
        ¿Ya tienes cuenta de empresa?
      </p>
      <a
        [routerLink]="['/login-enterprise']" routerLinkActive="router-link-active"
        class="text-sm font-medium text-Intense-Turquoise font-Poppins hover:text-Serene-Blue">
        Inicia sesión
      </a>
    </div>
    <div class="mt-5 flex">
      <p class="text-sm text-slate-800 font-Poppins mr-2">
        ¿Eres candidato?
      </p>
      <a
        [routerLink]="['/register']" routerLinkActive="router-link-active"
        class="text-sm font-medium text-Intense-Turquoise font-Poppins hover:text-Serene-Blue">
        Crear cuenta de candidato
      </a>
    </div>
  </div>
</div>
