<div class="h-full md:w-full flex flex-row">
  <!-- LEFT SIDE -->
  <div class="login-bg-pattern bg-Bright-Cyan hidden md:flex md:w-1/2 flex-col items-center justify-center">
    <h2 class="w-10/12 text-4xl shadow-sm font-Poppins font-medium text-white mb-10">
      Aquí iría un slogan bien HD
    </h2>
    <img src="/assets/img/login_aside.svg" class="w-96">
  </div>

  <!-- RIGHT SIDE -->
  <div class="w-full h-full flex flex-col justify-center items-center bg-slate-100">
    <!-- IMG HEADER -->
    <img
      class="w-1/2 md:h-1/5"
      src="/assets/img/login_header.svg"
      alt="Login">
    <!-- HEADER TEXT -->
    <h2
      class="mt-16 text-slate-800 font-Poppins font-medium text-3xl">
      Inicia sesión
    </h2>
    <!-- LOGIN FORM -->
    <div
      class="mt-10"
      id="loginForm">
      <div class="relative w-80 md:w-96">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
              <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
              <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
          </svg>
        </div>
        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" placeholder="correo@electronico.com">
      </div>

      <div class="relative w-80 md:w-96 mt-5">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
            <path d="M14 7h-1.5V4.5a4.5 4.5 0 1 0-9 0V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-5 8a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Zm1.5-8h-5V4.5a2.5 2.5 0 1 1 5 0V7Z"/>
          </svg>
        </div>
        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" placeholder="********">
        <button class="absolute right-0 inset-y-0 pr-2.5">
          <svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
            <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- CONTROL BUTTONS -->
    <div class="w-96 text-right mt-3">
      <a
        class="text-sm font-medium text-Intense-Turquoise font-Poppins hover:text-Serene-Blue"
        href="#">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
    <div class="w-96 mt-5">
      <button type="button" class="font-bold text-white bg-Bright-Cyan hover:bg-Intense-Turquoise focus:ring-4 focus:ring-blue-300 rounded-lg text-sm w-full py-2.5">
        Continuar
      </button>
    </div>
    <div class="mt-5 flex">
      <p class="text-sm text-slate-800 font-Poppins mr-2">¿No tienes cuenta?</p> <a class="text-sm font-medium text-Intense-Turquoise font-Poppins hover:text-Serene-Blue" href="#">Regístrate</a>
    </div>
  </div>
</div>
